<input id="customer_mob_no" type="number">

<p id="otp"></p>

<script>
    var a = prompt("enter name");
 
console.log(a)
if (a == "SC02") {
    document.getElementById("branch_code").innerHTML = "Order from-Branch-Rahimatpur(SC02)"
} else {
    window.location.reload()
}

document.getElementById("otp").innerHTML = `OTP=  सह्याद्री-कलेक्शन-${Math.floor(Math.random() * 100)}-${Math.floor(Math.random() * 100)}-${Math.floor(Math.random() * 100)}`;
var customer_mob_no = document.getElementById("customer_mob_no");
var customer_send_otp_no = document.getElementById("customer_send_otp_no");

customer_send_otp_no.addEventListener("click",function () {
    if (customer_mob_no.value === "") {
    alert("please enter customer mob no")
}else if(customer_mob_no.value.length != 10){
    alert(`enter 10 digit mob no you enter ${customer_mob_no.value.length} digit`)
}
 else {  
    alert(`are you confirm ${customer_mob_no.value} is customer around you`);

    var url = `https://wa.me/91${customer_mob_no.value}?text=`
    +"सह्याद्री-कलेक्शन(SC)रहिमतपूर" + "%0a"+ "%0a"+ "%0a"
   
    +"*"+document.getElementById("otp").innerHTML+"*"+ "%0a"+ "%0a"+ "%0a"

    + document.getElementById("branch_code").innerHTML +  "%0a"+ "%0a"
   
    +"date=" +new Date+ "%0a"
   
    window.open(url, '_blank').focus();
}
})



















customer_ORDER_CLOSE.addEventListener("click",function () {

else{
alert(`are you confirm ${customer_mob_no.value} is order CLOSE`)
